<html>
<head>
<title>Calculator</title>
<style>
  button{
   width:100%;
   height:100%;
  }
</style>
<script>
  function add(clickedValue){
    document.getElementById("text1").value+=clickedValue;
  }
  function calculate(){
    var clicked = document.getElementById("text1").value;
    console.log(clicked);
    document.getElementById("text1").value = eval(clicked);
  }
  function allClear(){
    document.getElementById("text1").value = "";
  }
  function clear(){
    var str = document.getElementById("text1").value;
    console.log(str);
    document.getElementById("text1").value = str.slice(0,-1);
  }
</script>

</head>
<body>
<center>
<form name="form-name">
<h1>Calculator</h1>
<table border="1">
<tr>
  <td colspan=4><input type="text" id="text1" placeholder="0" name="text2" style="text-align:right;"/></td> 
</tr>
<tr>
  <td><button type="button" value="clickedValue" onClick="clear()" >C</button></td>
  <td><button type="button" value="/" onClick="add(this.value)">/</button></td>
  <td><button type="button" value="*" onClick="add(this.value)">*</button></td>
  <td><button type="button" value="allclear" onClick="allClear()">AC</button></td>
</tr>
<tr>
  <td><button type="button" value="7" onClick="add(this.value)">7</button></td>
  <td><button type="button" value="8" onClick="add(this.value)">8</button></td>
  <td><button type="button" value="9" onClick="add(this.value)">9</button></td>
  <td><button type="button" value="-" onClick="add(this.value)">-</button></td>
</tr>
<tr>
  <td><button type="button" value="4" onClick="add(this.value)">4</button></td>
  <td><button type="button" value="5" onClick="add(this.value)">5</button></td>
  <td><button type="button" value="6" onClick="add(this.value)">6</button></td>
  <td><button type="button" value="+" onClick="add(this.value)">+</button></td>
</tr>
<tr>
  <td><button type="button" value="1" onClick="add(this.value)">1</button></td>
  <td><button type="button" value="2" onClick="add(this.value)">2</button></td>
  <td><button type="button" value="3" onClick="add(this.value)">3</button></td>
  <td><button type="button" value="%" onClick="add(this.value)">%</button></td>
</tr>
<tr>
  <td colspan=2><button type="button" value="0" onClick="add(this.value)" style="width:100%">0</button></td>
  <td><button type="button" value="." onClick="add(this.value)">.</button></td>
  <td><button type="button" onClick="calculate()" >=</button></td>
</tr>
</table>
</form>
</center>
</body>
</html>
