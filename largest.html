      var third = array[0];
      var fourth = array[0];
      var fifth = array[0];

      		first = array[i];
      	}

      for( var i=0; i < array.length; i++) {

      	}

      	}
      }
       document.write("Third largest:" +" " +third );

       for( var i=0; i < array.length; i++) {

      }
       for( var i=0; i < array.length; i++) {
      	if(array[i] > fifth && array[i] < fourth) {

      	}
      }
        document.write("<br/>");
